<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Informatics-2020-Lab2 Orders</title>
</head>
<body>
    <h1>Informatics-2020-Lab2 Orders</h1>
    <h2><a href="products.html">Go to products</a></h2>
    <h2><a href="index.html">Go to categories</a></h2>
    <h3>Add Order</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addOrder()">
        <input type="text" id="add-name" placeholder="New Order">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateOrder()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
        </tr>
        <tbody id="orders"></tbody>
    </table>

    <script src="js/lab2_orders.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getOrders();
    </script>
</body>
</html>
