<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Informatics-2020-Lab2 Orders</title>
</head>
<body>
    <h1>Informatics-2020-Lab2 Products</h1>
    <h2><a href="index.html">Go to categories</a></h2>
    <h2><a href="orders.html">Go to orders</a></h2>
    <h3>Add Product</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addProduct()">
        <input type="text" id="add-name" placeholder="New Product">
        <input type="text" id="add-price" placeholder="New Price">
        <input type="text" id="add-cat" placeholder="Category">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateProduct()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-price">
            <span id="edit-category">
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        <tbody id="products"></tbody>
    </table>

    <script src="js/lab2_products.js"></script>
    <script type="text/javascript">
        getProducts();
    </script>
</body>
</html>
